<div class="p-card p-px-5 p-py-3 br-05">
    <p-table [columns]="cols" [value]="products" styleClass="style-table-comite">
        <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
                <col [style.width]="10 + '%'" />
                <col [style.width]="5  + '%'" />
                <col [style.width]="20 + '%'" />
                <col [style.width]="20 + '%'" />
                <col [style.width]="18 + '%'" />
                <col [style.width]="10 + '%'" />
                <col [style.width]="10 + '%'" />
                <col [style.width]="5 + '%'" />
                <col [style.width]="5  + '%'" />
            </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <!-- variables:  --red --green --info  -->
                <td [style.border-left-color]="'var(--orange)'">
                    01/01/20
                </td>
                <td>s</td>
                <td>Comite operativa de contrataciones</td>
                <td>s</td>
                <td>
                    <div class="p-d-flex p-ai-center">
                        <p-avatar image="assets/images/img-perfil-test.jpg" styleClass="p-mr-2" shape="circle">
                        </p-avatar>
                        <span>Rocio del valle</span>
                    </div>
                </td>
                <td>s</td>
                <td>s</td>
                <td>
                    <img [style.width]="'23px'" src="assets/images/flag/PE.svg" alt="flag PE">
                </td>
                <td>
                    <div style="position: relative;">
                        <button pButton pRipple type="button" icon="pi pi-ellipsis-v"
                            class="p-button-rounded p-button-info p-button-text icon-size" styleClass="icon-size"
                            (click)="menu.toggle($event)"></button>
                        <p-menu styleClass="style-panel" #menu [popup]="true" [model]="items"></p-menu>
                    </div>
                </td>
                <!-- <td  class="b-dander" *ngFor="let col of columns">
                        {{rowData[col.field]}}
                </td>-->
            </tr>
        </ng-template>
    </p-table>
</div>
