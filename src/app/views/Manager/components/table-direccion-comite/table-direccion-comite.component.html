<div class="tab-pd">
    <div class="tab-content-label">
        <label> Dirección del comité </label>

        <!-- boton CREAR DIRECCION DEL COMITE -->
        <p-button label="Crear dirección del comité" icon="pi pi-plus-circle" (click)="showCreateDireccion()"></p-button>
    </div>
    <p class="tab-content-p">Filtrar por</p>
    <!-- form -->
    <form>
        <div class="p-grid p-style-input-fill p-mt-3">
            <!-- Nombre de dirección del comité -->
            <div class="p-col-12 p-md-6 p-lg-6">
                <span class="p-float-label">
                    <input
                        type="text"
                        id="inputtext"
                        pInputText
                        styleClass="style-input-1"
                        (keydown)="onKeydown($event)"
                        [ngModelOptions]="{standalone: true}"
                        [(ngModel)]="textFilter"
                    />
                    <label for="inputtext">Nombre de dirección del comité</label>
                </span>
            </div>
        </div>
    </form>
</div>
<!-- Table -->
<div class="p-card p-px-3 br-05">
    <p-table [columns]="cols" [value]="products" styleClass="style-table-direccion" [paginator]="true" [rows]="size" [showCurrentPageReport]="true" currentPageReportTemplate="{first} - {last} of {totalRecords}">

        <ng-template pTemplate="colgroup " let-columns>
            <colgroup>
                <col [style.width]="33 + '%' " />
                <col [style.width]="33 + '%' " />
                <col [style.width]="33 + '%' " />
            </colgroup>
        </ng-template>
        <ng-template pTemplate="header " let-columns>
            <tr>
                <th></th>
                <th *ngFor="let col of columns ">
                    {{ col.header }}
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns ">
            <tr>
                <td></td>
                <td>{{rowData.nombre}}</td>
                <td>
                    <div>
                        <button (click)="showConfirmation(rowData)" pButton pRipple type="button " icon="pi pi-trash " class="p-button-rounded p-button-info p-button-text icon-table-size "></button>
                        <button pButton pRipple type="button " icon="icon-edit " class="p-button-rounded p-button-info p-button-text icon-table-size " (click)="showEditDireccion(rowData) "></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<!-- Dialog confirmacón -->
<p-dialog [(visible)]="displayModal" [modal]="true" [style]="{ width: '400px' }" [baseZIndex]="10000"
    [draggable]="false" [resizable]="false" [closable]="false" styleClass="style-dialog-confirmation">
    <div class="dialog-content">
        <i class="material-icons red">error_outline</i>
        <h3>Confirmación</h3>
        <p class="p-m-0">
            ¿Esta seguro de realizar esta operación?
        </p>
    </div>
    <ng-template pTemplate="footer">
        <button (click)="delete()" pButton  label="Si"></button>
        <button class="stylebtn"  (click)="displayModal = false" pButton  label="No"></button>
    </ng-template>
</p-dialog>
