<!-- Toolbar -->
<div class="toolbar" role="banner">

    <!-- Button to open Sidebar -->
    <div class="p-ai-center" [ngClass]="{'searh_none': !type, 'searh' : type}">
        <button pButton pRipple type="button" icon="pi pi-bars" (click)="sideToogle()"
            class="p-button-rounded wh-color icon-header-size p-button-text"></button>
            <span class="toolbar-textlogo"></span>
    </div>
    
    <!-- <i class="pi pi-search"></i> -->
    <!-- input search -->
    <span class="header-input-container"
        [ngClass]="{'p-input-icon-right': !type, 'p-input-icon-left': type}"
        (mouseenter)="changeStyle()"
        (mouseleave)="changeStyle()"
    >
    <i class="pi pi-search"></i>
    <input class="w-100" type="text" pInputText />
    </span>

    <!-- <span
        class="header-input-container searh"
        id="inputContainer"
        [ngClass]="event"
        (mouseenter)="changeStyle(0)"
        (mouseleave)="changeStyle(1)"
    >
        <i class="pi pi-search"></i>
        <input type="text" pInputText placeholder="Buscar por nombre" />
    </span> -->

    <!-- notification - user - signout -->
    <div class="toolbar-options">
        <button pButton pRipple type="button" icon="pi pi-bell"
            class="p-button-rounded wh-color icon-header-size p-button-text"></button>

        <div class="p-d-flex p-ai-center">
            <p-avatar image="assets/images/img11.jpg" styleClass="custom-avatar" shape="circle"
                (click)="menu.toggle($event)"></p-avatar>
            <p-menu #menu [popup]="true" [model]="items"></p-menu>
        </div>

        <button pButton pRipple type="button" icon="pi pi-sign-out" routerLink="/login"
            class="p-button-rounded wh-color icon-header-size p-button-text"></button>

    </div>
</div>
